<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Good day</title>
    <link href="css/date.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega&family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

<body>
    <div id="container">
        <div class="js-clock clock"> <!--clock-->
            <h1>00:00</h1>
        </div>
        
        <div class="memoji"><!--memoji-->
            <form class="js-greetForm greetForm" autocomplete="off"> <!--greeting-->
                <input type="text" placeholder="What is your today's name">
            </form>
            <h4 class="js-greetings greetings"></h4>
            <form class="js-toDoForm toDoForm" autocomplete="off"> <!--todo-->

            </form>
            <ul class="js-toDoList toDoList">        
            </ul>
        </div>
    </div>
    <div id="sidebar">
        <span class="js-weather weather"></span> <!--weather-->
        <span class="js-quote quote"></span> <!--quote-->
    </div>
    <div id="footer">
        <p>Copyright ©. ing webcompany</p>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/quote.js"></script>
